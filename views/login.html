                <div class="signin-content">

                    <div class="signin-form">
                        <h3>Welcome to</h3>
                        <h2 class="form-title">GeekyBlog</h2>

                        <form class="form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" id="email" placeholder="Email" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" id="password" placeholder="Password" required="required" minlength="8" />
                            </div>

                            <div class="form-group form-button">
                                <button name="signin" id="signin" class="form-submit">Login</button>


                                <!-- <a href="/me" class="form-submit" style="text-decoration: none;">Login</a></button> -->
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Don't have an account? </span>
                            <a href="/signup">Sign Up</a>
                        </div>
                        <a href="/" class="cancel-login">Cancel</a>
                    </div>

                   
                    
                   
                </div>
            </div>
        </section>

    </div>
